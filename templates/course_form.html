{% extends 'base.html' %}

{% block styles %}

<style>
    .file-upload {
        position: relative;
    }

    .file-upload input[type="file"] {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    .file-upload label {
        background-color: #4c51bf;
        color: #fff;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    .file-preview {
        margin-top: 10px;
    }

    .file-preview img {
        max-width: 100%;
        max-height: 200px;
        display: block;
        margin-bottom: 5px;
    }

    .file-preview-name {
        font-size: 14px;
    }

    form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
    }

    form label {
        font-weight: bold;
        margin-bottom: 5px;
        color: white;
    }

    form input[type="text"],
    form textarea,
    form input[type="file"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        width: 100%;

    }

    form textarea {
        resize: vertical;
    }

    form input[type="file"] {
        padding: 0;
    }

    form button[type="submit"] {
        padding: 10px 15px;
        background-color: #4c51bf;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    form button[type="submit"]:hover {
        background-color: #3a3f9c;
    }
</style>

{% endblock styles %}


{% block scripts %}

<script>
    const fileInput = document.getElementById('id_file'); const filePreviewVideo = document.getElementById('file-preview-video'); const filePreviewName = document.getElementById('file-preview-name');

    fileInput.addEventListener('change', function () {
        const file = fileInput.files[0];

        if (file) {
            filePreviewName.textContent = file.name;
            const reader = new FileReader();
            reader.onload = function (event) {
                filePreviewVideo.src = event.target.result;
                filePreviewVideo.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else { filePreviewName.textContent = 'Aucune vidéo sélectionnée'; filePreviewVideo.style.display = 'none'; filePreviewVideo.src = '#'; }
    });

</script>


{% endblock scripts %}
