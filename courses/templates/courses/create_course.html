{% extends 'course_form.html' %}


{% block title %}

{% endblock title %}


{% block form %}

<form method="post" enctype="multipart/form-data" class=" ">
    {% csrf_token %}


    <div class="file-preview text-gray-50"> <video id="file-preview-video" src="#" controls
            style="display: none;"></video> <span id="file-preview-name">Aucune vidéo sélectionnée</span> </div>

    <button type="submit"

        value="">Creer le cours</button>
</form>

{% endblock form %}
