<div
  class="transition-all duration-150 p-5 mt-5 mx-5 w-full bg-opacity-5 rounded-md shadow-md hover:shadow-2xl hover:scale-110 bg-white hover:bg-opacity-10">
  <div class="flex flex-col">
    <video controls class="rounded-lg h-80">
      <source src="{{ course.file.url }}" type="">
    </video>
    <h1 class="mt-4 text-left text-2xl text-orange-50 font-extrabold">
      {{ course.title }}
    </h1>
    <p class="text-gray-50 mt-5">{{ course.description }}</p>

    <a href="{% url 'course_page' course.id %}"
      class="w-1/2 h-12 text-center bg-gradient-to-r from-purple-500 to-purple-700 text-white font-bold py-3 mt-4 px-4 rounded-lg">
      Voir le cours</a>
  </div>
</div>
